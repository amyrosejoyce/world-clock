<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="cities" id="city-select">
        <option value="">---Please choose an option---</option>
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Rome">Rome</option>
        <option value="Auckland">Auckland</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small>AM</small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small>AM</small></div>
      </div>

      <div>
        <footer>
          This project was coded by Amy Allatson and is
          <a
            href="https://github.com/amyrosejoyce/weather-app-forecast-project"
            target="_blank">
            open sourced on Github</a
          >
        </footer>
      </div>
    </div>
    <script src="Javascript/index.js"></script>
  </body>
</html>
